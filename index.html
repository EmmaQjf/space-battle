<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Space Battle Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron&display=swap" rel="stylesheet">
</head>

<body id="gradient">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div class="header">
    <h1>Space Battle</h1>
  </div>
  <div class="content-container">
    <div id="scoreboard"></div> <!-- innerHTML OR innerText -->
    <div id="ships">
      
      <img src="https://i.imgur.com/Q5QUnKG.png" id="USS"> <img src="https://i.imgur.com/8HR72Rv.png" id="alien">
    </div>
    <div id="space-battle">Player 1 Ready?</div> <!-- innerHTML OR innerText -->
    <div id="game-status" style="height:auto;width:auto;text-align:center;overflow:auto;"></div> <!-- innerHTML OR innerText -->
  </div>
  <div class="button-container">
    <button class="button" id="start-button">Start</button>
    <button class="button" id="attack-button">Attack!</button>
    <button class="button" id="continue-button">Continue</button>
    <button class="button" id="flee-button">Flee</button>
    <button class="button" id="reset-button">Reset</button>
  </div>
  <div class="footer-container">
    <p>A <span id="group-name">Fantastic 8</span> Production</p>
    <p>&copy; 2023</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
